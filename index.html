<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="cnv1" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix.js"></script>

        <br><br>
        <label for="v_onex">v1: x</label>
        <input type="text" id="v_onex" name="v_onex" required minlength="4" maxlength="8" size="10" />        
        
        <label for="v_oney">y</label>
        <input type="text" id="v_oney" name="v_oney" required minlength="4" maxlength="8" size="10" />        


        <br><br>
        <label for="v_twox">v2: x</label>
        <input type="text" id="v_twox" name="v_twox" required minlength="4" maxlength="8" size="10" />        
        
        <label for="v_twoy">y</label>
        <input type="text" id="v_twoy" name="v_twoy" required minlength="4" maxlength="8" size="10" />        

        <br>
        <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

        <br><br>
        <label for="operation">Operation:</label>

            <select name="operation" id="operation">
                <option value=""></option>
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="angle">Angle Between</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
                <option value="area">Area</option>
            </select>

        <label for="scalar">Scalar:</label>
        <input type="text" id="scalar" name="scalar" required minlength="4" maxlength="8" size="10" />        
            
        
        <br>
        <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>



    </body> 
</html>
